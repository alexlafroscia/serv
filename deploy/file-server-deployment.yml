apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: file-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: file-server
    spec:
      containers:
        - name: serv
          image: gcr.io/serv-179106/file-server:7488e25f8c071f2844bc216acc6d8abb2c56ce49
          ports:
            - containerPort: 4000
          command: ["elixir"]
          args: ["--name", "file-server@$(MY_POD_IP)", "--cookie", "$(ERLANG_COOKIE)", "--no-halt", "-S", "mix", "run" ]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: SERV_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: serv-admin-password
                  key: password
            - name: ERLANG_COOKIE
              valueFrom:
                secretKeyRef:
                  name: app-config
                  key: erlang-cookie
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
        - name: zipkin
          image: gcr.io/stackdriver-trace-docker/zipkin-collector
          ports:
            - containerPort: 9411
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.09
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=serv-179106:us-central1:serv-assets=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
